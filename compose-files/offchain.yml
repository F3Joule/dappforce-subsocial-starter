version: "3"
services:
  postgres:
    image: postgres:$POSTGRES_VERSION
    container_name: $CONT_POSTGRES
    restart: on-failure
    environment:
      POSTGRES_DB: subsocial
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: 1986
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      backend:
        ipv4_address: 172.15.0.4

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:$ELASTICSEARCH_VERSION
    container_name: $CONT_ELASTICSEARCH
    restart: on-failure
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      MAX_MAP_COUNT: "64000"
      discovery.type: "single-node"
      cluster.name: "subsocial-cluster"
      node.name: "subsocial-node"
      network.host: "172.15.0.5"
      http.port: "9200"
      http.cors.enabled: "true"
      http.cors.allow-credentials: "true"
      http.cors.allow-origin: "*"
      http.cors.allow-methods: "GET"
      http.cors.allow-headers: "X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization,Access-Control-Allow-Headers,Accept"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      backend:
        ipv4_address: 172.15.0.5

  ## IPFS Cluster #################################
  #################################################

  ipfs-node:
    image: ipfs/go-ipfs:$IPFS_NODE_VERSION
    container_name: $CONT_IPFS_NODE
    restart: on-failure
    volumes:
      - $VOLUME_LOCATION/ipfs/daemon/staging:/export
      - $VOLUME_LOCATION/ipfs/daemon/data:/data/ipfs
    ports:
      - "8080:8080"
    networks:
      backend:
        ipv4_address: 172.15.0.8

  ipfs-cluster:
    image: ipfs/ipfs-cluster:$IPFS_CLUSTER_VERSION
    container_name: $CONT_IPFS_CLUSTER
    depends_on:
      - ipfs-node
    environment:
      CLUSTER_PEERNAME: "Subsocial Cluster"
      CLUSTER_SECRET: ${CLUSTER_SECRET} # From shell variable if set
      CLUSTER_IPFSHTTP_NODEMULTIADDRESS: /dns4/ipfs-node/tcp/5001
      CLUSTER_CRDT_TRUSTERPEERS: '*' # Trust all peers in Cluster (initially)
      CLUSTER_RESTAPI_CORSALLOWEDORIGINS: '${OFFCHAIN_URL}'
      CLUSTER_RESTAPI_HTTPLISTENMULTIADDRESS: /ip4/0.0.0.0/tcp/9094 # Expose API
    ports:
      - "127.0.0.1:9094:9094"
    volumes:
      - $VOLUME_LOCATION/ipfs/cluster:/data/ipfs-cluster
    networks:
      backend:
        ipv4_address: 172.15.0.9

#################################################
#################################################

  offchain:
    image: dappforce/subsocial-offchain:$OFFCHAIN_VERSION
    container_name: $CONT_OFFCHAIN
    depends_on:
      - postgres
      - elasticsearch
      - ipfs-cluster
    restart: on-failure
    environment:
      - NODE_ENV=production
      - SUBSTRATE_URL=$SUBSTRATE_URL
      - PGHOST=172.15.0.4
      - ES_NODE_URL=$ELASTIC_URL
      - IPFS_NODE_URL=$IPFS_READONLY_URL
      - IPFS_CLUSTER_URL=$IPFS_URL
    ports:
      - "3001:3001"
      - "3011:3011"
    networks:
      backend:
        ipv4_address: 172.15.0.3
