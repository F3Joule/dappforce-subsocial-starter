http:
  services:
    ws-service:
      loadbalancer:
        healthcheck:
          path: /health
          port: 9933
          interval: "5s"
          timeout: "2s"
        passHostHeader: false
        servers:
          - url: "http://localhost:9944"

    rpc-service:
      loadbalancer:
        healthcheck:
          path: /health
          interval: "5s"
          timeout: "2s"
        passHostHeader: false
        servers:
          - url: "http://localhost:9933"

  routers:
    ws-router:
      rule: "Host(`localhost`) && Path(`/`)"
      service: ws-service
      middlewares:
        - access-control
      tls:
        certResolver: "le"

    rpc-router:
      rule: "Host(`localhost`) && Path(`/http`)"
      service: rpc-service
      middlewares:
        - access-control
      tls:
        certResolver: "le"

  middlewares:
    access-control:
      headers:
        accessControlAllowMethods: [ GET, OPTIONS, POST ]
        accessControlAllowOriginList:
          - https://app.subsocial.network
          - https://sub.id
          - https://polkaverse.com
          - https://polkadot.js.org
        accessControlMaxAge: 100
        addVaryHeader: true
        frameDeny: true
